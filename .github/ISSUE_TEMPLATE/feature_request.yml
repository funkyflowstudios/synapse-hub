name: ðŸš€ Feature Request
description: Suggest an idea for Synapse Hub
title: '[FEATURE] '
labels: ['enhancement', 'needs-discussion']

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Help us understand what you'd like to see in Synapse Hub.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component would this feature affect?
      options:
        - Backend (FastAPI/Python)
        - Frontend (SvelteKit)
        - Cursor Connector
        - Health Monitoring
        - Documentation
        - CI/CD Pipeline
        - New Component
        - Multiple Components
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve workflow
        - High - Critical for my use case
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: A clear and concise description of any alternative solutions or features you've considered

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe your specific use case for this feature
      placeholder: How would you use this feature? What workflow would it enable?

  - type: checkboxes
    id: complexity
    attributes:
      label: Implementation Complexity
      description: Do you have thoughts on the implementation?
      options:
        - label: This seems like a simple feature to implement
        - label: This might require significant backend changes
        - label: This might require frontend changes
        - label: This might affect the Cursor Connector
        - label: I'm willing to contribute to the implementation

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples about the feature request
      placeholder: Any additional information, screenshots, mockups, or examples that would help explain the feature
